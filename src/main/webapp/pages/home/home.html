<div style="height:200px; margin:auto; background-color: gray;"> 
<p>Put soemthing here</p>
</div>
<br></br>
<div class="container">
<form name="calculateForm">
<div class="form-group">
<textarea name="Message" ng-model="calculateText" class="form-control" required placeholder="Message" style="height: 200px;" ></textarea>
This message belongs to: {{owner}}
<input type="submit" name="subbmit" ng-click="calculateForm.$valid && calculate(calculateText)" class="btn">
</div>
</form>
</div>
<br>
<div class="container">
<form name="messageForm">
<div class="form-group">
<textarea name="Messgae" ng-model="message.message" class="form-control" required placeholder="Message" style="height: 200px;" ></textarea>
<select ng-model="message.name" class="form-control" required>
<option value="" disabled selected>Please select user</option>
<option value="Rolas" >Rolas</option>
<option value="BmWfAnE" >BmWfAnE</option>
<option value="StOrAs" >StOrAs</option>
<option value="Jonas" >Jonas</option>
</select>
<input type="submit" name="subbmit" ng-click="messageForm.$valid && insert(message)" class="btn">
</div>
</form>
</div>
<br>
<div class="container">
  <!-- Project Two -->
  <div infinite-scroll='getMessages()' infinite-scroll-distance='0'>
  <div ng-repeat="message in messages" >
        <div class="row" >
            <div class="col-md-1">
                <a href="#">
                    <img src="lib/images/{{message.name}}.jpg" style="width: 80px; height: 120px;" alt="User">
                </a>
            </div>
            <div class="col-md-11">
                <h3>By: {{message.name}}</h3>
                <h4>Date: {{message.date | date:'yyyy-MM-dd hh:mm:ss'}}</h4>
                <p>Message: {{message.message}}</p>
            </div>
            </div>
            <br>
        </div> 
</div>
</div>
